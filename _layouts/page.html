---
layout: default
---

<section class="section">
  <div class="shell">
    <article class="prose">
      {% if page.title and page.show_title != false %}
        <header class="stack-sm">
          <h1>{{ page.title }}</h1>

          {% if page.description %}
            <p class="lead">{{ page.description }}</p>
          {% endif %}
        </header>
      {% endif %}

      {{ content }}
    </article>
  </div>
</section>
