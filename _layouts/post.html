---
layout: default
hide_hero: true
---

<section class="ts-section ts-surface section">
  <div class="container shell">
    <article class="prose">
      <header class="stack-sm">
        <h1>{{ page.title }}</h1>

        <p class="text-small">
          {{ page.date | date: "%B %-d, %Y" }}
        </p>

        {% if page.description %}
          <p class="lead">{{ page.description }}</p>
        {% endif %}
      </header>

      {{ content }}
    </article>
  </div>
</section>
