<script>
(function () {
  const $ = (s, c = document) => c.querySelector(s);
  const $$ = (s, c = document) => Array.from(c.querySelectorAll(s));

  const BASE = "{{ '/assets/img/' | relative_url }}";

  const slider = $('#gallery-slider');
  const imgEl = $('#slide-image');
  const captionEl = $('#slide-caption-text');
  const metaEl = $('#slide-meta');
  const dotsEl = $('#slider-dots');
  const prevBtn = $('.slider-arrow.prev');
  const nextBtn = $('.slider-arrow.next');
  const chips = $$('.chip');

  const TAG_LABELS = {
    all: 'All work',
    showers: 'Showers & wet areas',
    backsplashes: 'Backsplashes',
    floors: 'Floors & large-format tile',
    repairs: 'Repairs & punchlist rescue'
  };

  let currentFilter = 'all';
  let slides = [];
  let index = 0;
  let autoplayId = null;
  const AUTOPLAY_MS = 3200;

  function setFilter(filter) {
    currentFilter = filter || 'all';
    slides = currentFilter === 'all'
      ? PROJECTS.slice()
      : PROJECTS.filter(p => (p.tags || []).includes(currentFilter));

    if (!slides.length) {
      slider.setAttribute('aria-busy', 'true');
      return;
    }
    slider.removeAttribute('aria-busy');
    index = 0;
    syncChips();
    buildDots();
    showSlide(0);
    restartAutoplay();
    updateUrlFilter();
  }

  function syncChips() {
    chips.forEach(chip => {
      const active = chip.dataset.filter === currentFilter;
      chip.classList.toggle('is-active', active);
      chip.setAttribute('aria-selected', active ? 'true' : 'false');
    });
  }

  function buildDots() {
    dotsEl.innerHTML = '';
    slides.forEach((_, i) => {
      const dot = document.createElement('button');
      dot.type = 'button';
      dot.className = 'slider-dot';
      dot.dataset.index = i;
      dot.addEventListener('click', () => {
        showSlide(i);
        restartAutoplay();
      });
      dotsEl.appendChild(dot);
    });
  }

  function preloadNext() {
    if (!slides.length) return;
    const nextIdx = (index + 1) % slides.length;
    const nextSlide = slides[nextIdx];
    const img = new Image();
    img.src = BASE + nextSlide.file;
  }

  function showSlide(newIndex) {
    if (!slides.length) return;
    index = (newIndex + slides.length) % slides.length;
    const slide = slides[index];

    imgEl.src = BASE + slide.file;
    imgEl.alt = slide.alt || '';
    captionEl.textContent = slide.caption || '';
    metaEl.textContent = `${TAG_LABELS[currentFilter] || 'All work'} · ${index + 1} of ${slides.length}`;

    $$('.slider-dot', dotsEl).forEach(dot => {
      dot.classList.toggle('is-active', Number(dot.dataset.index) === index);
    });

    preloadNext();
  }

  function nextSlide() {
    showSlide(index + 1);
  }

  function prevSlide() {
    showSlide(index - 1);
  }

  function startAutoplay() {
    if (autoplayId || slides.length <= 1) return;
    autoplayId = setInterval(nextSlide, AUTOPLAY_MS);
  }

  function stopAutoplay() {
    if (!autoplayId) return;
    clearInterval(autoplayId);
    autoplayId = null;
  }

  function restartAutoplay() {
    stopAutoplay();
    startAutoplay();
  }

  function updateUrlFilter() {
    const url = new URL(window.location);
    if (currentFilter === 'all') {
      url.searchParams.delete('filter');
    } else {
      url.searchParams.set('filter', currentFilter);
    }
    history.replaceState(null, '', url);
  }

  // Event listeners
  nextBtn.addEventListener('click', () => {
    nextSlide();
    restartAutoplay();
  });

  prevBtn.addEventListener('click', () => {
    prevSlide();
    restartAutoplay();
  });

  slider.addEventListener('mouseenter', stopAutoplay);
  slider.addEventListener('mouseleave', startAutoplay);
  slider.addEventListener('focusin', stopAutoplay);
  slider.addEventListener('focusout', startAutoplay);

  window.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowRight') {
      nextSlide();
      restartAutoplay();
    } else if (e.key === 'ArrowLeft') {
      prevSlide();
      restartAutoplay();
    }
  });

  chips.forEach(chip => {
    if (!chip.dataset.filter) {
      chip.dataset.filter = (chip.textContent || '').toLowerCase();
    }
    chip.addEventListener('click', () => setFilter(chip.dataset.filter));
  });

  // Initial filter from URL or hash
  const params = new URL(window.location).searchParams;
  const initialFilter =
    params.get('filter') ||
    (window.location.hash || '').replace('#', '') ||
    'all';

  setFilter(initialFilter);
})();
</script>
