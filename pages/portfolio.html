<!-- Renderer + filters + lightbox -->
<script>
(function(){
  const $ = (s, c=document)=>c.querySelector(s);
  const $$ = (s, c=document)=>Array.from(c.querySelectorAll(s));
  const gallery = $('#gallery');
  const chips = $$('.chip');
  const PLACEHOLDER_SRC = 'data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=';
  const DEFAULT_SIZES = '(min-width: 1024px) 25vw, (min-width: 768px) 40vw, 100vw';
  let lazyObserver = null;

  function applySources(img){
    if(!img) return;
    const { src: current } = img;
    const nextSrc = img.dataset.src;
    if(nextSrc && current !== nextSrc){
      img.src = nextSrc;
    }
    const nextSrcset = img.dataset.srcset;
    if(nextSrcset){
      img.srcset = nextSrcset;
    }
    const nextSizes = img.dataset.sizes;
    if(nextSizes){
      img.sizes = nextSizes;
    }
    img.removeAttribute('data-src');
    img.removeAttribute('data-srcset');
    img.removeAttribute('data-sizes');
  }

  function getObserver(){
    if(lazyObserver !== null) return lazyObserver;
    if('IntersectionObserver' in window){
      lazyObserver = new IntersectionObserver((entries, observer)=>{
        entries.forEach(entry=>{
          if(entry.isIntersecting){
            applySources(entry.target);
            observer.unobserve(entry.target);
          }
        });
      }, { rootMargin: '200px 0px' });
    } else {
      lazyObserver = false;
    }
    return lazyObserver;
  }

  function queueImage(img){
    if(!img) return;
    const observer = getObserver();
    if(observer){
      observer.observe(img);
    } else {
      applySources(img);
    }
  }

  function figFor(p){
    const fig = document.createElement('figure');
    fig.className = "gitem";
    fig.dataset.tags = (p.tags||[]).join(',');
    if(p.thumb && p.full){
      const link = document.createElement('a');
      link.href = p.full;
      link.className = 'lightbox';
      link.setAttribute('aria-label', `Open image: ${p.alt}`);

      const img = document.createElement('img');
      img.loading = 'lazy';
      img.decoding = 'async';
      img.alt = p.alt;
      img.src = PLACEHOLDER_SRC;
      img.dataset.src = p.thumb;
      img.dataset.sizes = p.sizes || DEFAULT_SIZES;
      if(p.full && p.full !== p.thumb){
        img.dataset.srcset = `${p.thumb} 1x, ${p.full} 2x`;
      }

      link.appendChild(img);
      fig.appendChild(link);

      const caption = document.createElement('figcaption');
      caption.textContent = p.caption || '';
      fig.appendChild(caption);

      img.addEventListener('error', ()=>{
        fig.innerHTML = `
          <div class="placeholder">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M4 5h16v14H4z" stroke="currentColor" stroke-opacity=".5"/><path d="M8 13l3 3 4-5 5 6H4l4-4z" fill="currentColor" fill-opacity=".15"/><circle cx="9" cy="9" r="1.5" fill="currentColor" fill-opacity=".3"/>
            </svg>
            <p>Photo not found — check filename</p>
          </div>
          <figcaption>${p.caption||''}</figcaption>
        `;
      }, { once:true });

      queueImage(img);
    } else {
      fig.innerHTML = `
        <div class="placeholder">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M4 5h16v14H4z" stroke="currentColor" stroke-opacity=".5"/><path d="M8 13l3 3 4-5 5 6H4l4-4z" fill="currentColor" fill-opacity=".15"/><circle cx="9" cy="9" r="1.5" fill="currentColor" fill-opacity=".3"/>
          </svg>
          <p>Photo coming soon</p>
        </div>
        <figcaption>${p.caption||''}</figcaption>
      `;
    }
    return fig;
  }

  function render(list){
    gallery.innerHTML = "";
    list.forEach(p=> gallery.appendChild(figFor(p)));
    initLightbox(); // re-init after render
  }

  function applyFilter(key='all'){
    chips.forEach(c=>{
      const on = c.dataset.filter === key || (key==='all' && c.dataset.filter==='all');
      c.classList.toggle('is-active', on);
      c.setAttribute('aria-selected', on ? 'true':'false');
    });
    const items = $$('.gitem', gallery);
    items.forEach(i=>{
      const show = key==='all' || (i.dataset.tags||'').split(',').includes(key);
      i.hidden = !show;
    });
    const url = new URL(location);
    if(key==='all'){ url.searchParams.delete('filter'); } else { url.searchParams.set('filter', key); }
    history.replaceState(null,'',url);
  }

  function initLightbox(){
    const links = $$('.lightbox', gallery);
    if(!links.length) return;
    let overlay = $('.lb');
    if(!overlay){
      overlay = document.createElement('div');
      overlay.className = 'lb';
      overlay.innerHTML = '<button class="lb-close" aria-label="Close">×</button><img alt=""><p class="lb-cap" role="note"></p>';
      document.body.appendChild(overlay);
    }
    const img = overlay.querySelector('img');
    const cap = overlay.querySelector('.lb-cap');
    const btnClose = overlay.querySelector('.lb-close');
    let lastFocus = null;

    function close(){ overlay.classList.remove('open'); document.body.style.overflow=''; (lastFocus||document.body).focus(); }
    btnClose.onclick = close;
    overlay.addEventListener('click', e=>{ if(e.target===overlay) close(); });
    document.addEventListener('keydown', e=>{ if(e.key==='Escape') close(); });

    links.forEach(a=>{
      a.addEventListener('click', e=>{
        e.preventDefault();
        lastFocus = document.activeElement;
        img.src = a.getAttribute('href');
        const c = a.closest('figure').querySelector('figcaption');
        cap.textContent = c ? c.textContent : '';
        overlay.classList.add('open');
        document.body.style.overflow='hidden';
        btnClose.focus();
      });
    });
  }

  // Mount
  render(PROJECTS);

  // Filters (wire up clicks + URL sync)
  const initKey = new URL(location).searchParams.get('filter') || (location.hash||'').slice(1) || 'all';
  document.querySelectorAll('.chip').forEach(b=> b.dataset.filter = b.dataset.filter || b.textContent.toLowerCase());
  applyFilter(initKey);
  document.querySelectorAll('.chip').forEach(chip=> chip.addEventListener('click', ()=> applyFilter(chip.dataset.filter)));
})();
</script>
