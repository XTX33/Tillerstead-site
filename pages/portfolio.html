<script>
(function(){
  const $ = (s, c=document)=>c.querySelector(s);
  const $$ = (s, c=document)=>Array.from(c.querySelectorAll(s));
  const gallery = $('#gallery');
  const chips = $$('.chip');
  const BASE = "{{ '/assets/img/' | relative_url }}";
  const DEFAULT_SIZES = "(min-width: 1024px) 25vw, (min-width: 768px) 40vw, 100vw";

  let lazyObserver = null;

  function applySources(img){
    if(!img) return;
    const nextSrc = img.dataset.src;
    if(nextSrc && img.src !== nextSrc){
      img.src = nextSrc;
    }
    img.removeAttribute('data-src');
  }

  function getObserver(){
    if(lazyObserver !== null) return lazyObserver;
    if('IntersectionObserver' in window){
      lazyObserver = new IntersectionObserver((entries, observer)=>{
        entries.forEach(entry=>{
          if(entry.isIntersecting){
            applySources(entry.target);
            observer.unobserve(entry.target);
          }
        });
      }, { rootMargin: "200px 0px" });
    } else {
      lazyObserver = false;
    }
    return lazyObserver;
  }

  function queueImage(img){
    if(!img) return;
    const observer = getObserver();
    if(observer){
      observer.observe(img);
    } else {
      applySources(img);
    }
  }

  function figFor(p){
    const fig = document.createElement('figure');
    fig.className = "gitem portfolio-item";
    fig.dataset.tags = (p.tags || []).join(',');

    const link = document.createElement('a');
    link.href = BASE + p.file;
    link.className = "lightbox";
    link.setAttribute('aria-label', `Open image: ${p.alt}`);

    const img = document.createElement('img');
    img.loading = "lazy";
    img.decoding = "async";
    img.alt = p.alt;
    img.width = 1024;
    img.height = 768;
    img.src = "data:image/gif;base64,R0lGODlhAQABAAAAACw=";
    img.dataset.src = BASE + p.file;
    img.sizes = DEFAULT_SIZES;

    link.appendChild(img);
    fig.appendChild(link);

    const caption = document.createElement('figcaption');
    caption.textContent = p.caption || "";
    fig.appendChild(caption);

    img.addEventListener('error', () => {
      fig.classList.add('missing');
      caption.textContent = (p.caption ? p.caption + " — " : "") + "Image not found.";
      console.warn("Portfolio image missing:", p.file);
    }, { once: true });

    queueImage(img);
    return fig;
  }

  function render(list){
    gallery.innerHTML = "";
    list.forEach(p => gallery.appendChild(figFor(p)));
    initLightbox();
  }

  function applyFilter(key="all"){
    chips.forEach(c => {
      const active = c.dataset.filter === key || (key === "all" && c.dataset.filter === "all");
      c.classList.toggle("is-active", active);
      c.setAttribute("aria-selected", active ? "true" : "false");
    });

    const items = $$('.gitem', gallery);
    items.forEach(item => {
      const tags = (item.dataset.tags || "").split(",");
      const show = key === "all" || tags.includes(key);
      item.hidden = !show;
    });

    const url = new URL(location);
    if(key === "all") {
      url.searchParams.delete("filter");
    } else {
      url.searchParams.set("filter", key);
    }
    history.replaceState(null, "", url);
  }

  function initLightbox(){
    const links = $$('.lightbox', gallery);
    if(!links.length) return;

    let overlay = $('.lb');
    if(!overlay){
      overlay = document.createElement('div');
      overlay.className = 'lb';
      overlay.innerHTML =
        '<button class="lb-close" aria-label="Close">×</button>' +
        '<img alt="">' +
        '<p class="lb-cap" role="note"></p>';
      document.body.appendChild(overlay);
    }

    const img = overlay.querySelector('img');
    const cap = overlay.querySelector('.lb-cap');
    const btnClose = overlay.querySelector('.lb-close');
    let lastFocus = null;

    function close(){
      overlay.classList.remove('open');
      document.body.style.overflow = '';
      (lastFocus || document.body).focus();
    }

    btnClose.onclick = close;
    overlay.addEventListener('click', e => {
      if(e.target === overlay) close();
    });
    document.addEventListener('keydown', e => {
      if(e.key === 'Escape') close();
    });

    links.forEach(a => {
      a.addEventListener('click', e => {
        e.preventDefault();
        lastFocus = document.activeElement;
        img.src = a.getAttribute('href');
        const c = a.closest('figure').querySelector('figcaption');
        cap.textContent = c ? c.textContent : '';
        overlay.classList.add('open');
        document.body.style.overflow = 'hidden';
        btnClose.focus();
      });
    });
  }

  // Initialize
  document.querySelectorAll('.chip').forEach(b => {
    if (!b.dataset.filter) {
      b.dataset.filter = (b.textContent || '').toLowerCase();
    }
  });

  render(PROJECTS);

  const initialFilter =
    new URL(location).searchParams.get('filter') ||
    (location.hash || '').slice(1) ||
    'all';

  applyFilter(initialFilter);

  document.querySelectorAll('.chip').forEach(chip => {
    chip.addEventListener('click', () => applyFilter(chip.dataset.filter));
  });
})();
</script>
